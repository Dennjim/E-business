<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Exitoso</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .exito-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        .exito-mensaje {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .total { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="exito-container">
        <div class="exito-mensaje">
            <h1>¡Pedido Colocado con Éxito!</h1>
            <p>Gracias por tu compra.</p>
            <p>El monto total de tu pedido es: <span class="total">${{ monto_total }}</span></p>
        </div>
        <a href="{% url 'catalogo_productos' %}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Volver al Catálogo</a>
    </div>
</body>
</html>
